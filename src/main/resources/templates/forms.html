<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  	<link rel="stylesheet" href="css/style.css" type="text/css" media="all">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all">

    <link rel="shortcut icon" href="img/isotipo.png" type="image/x-icon">
    <title>VEU!</title>
  </head>

  <body>

    <div class="card text-center border-info" th:fragment="login">
        <div class="card-body">
           
            
            <form action="/login" method="POST">
                <label for="alias">Nombre de Usuario o Mail</label>
                <input type="text" id="alias" name="alias">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password">
                <button type="submit">Enviar!</button>
                <a href="/registro">Registrarse</a>
              </form>
                
        </div>
      </div>    

      <div class="card text-center border-info" th:fragment="registro">
        <div class="card-body">
           
            
            <form action="/registro" method="POST">
                <label for="alias">Nombre de Usuario</label>
                <input type="text" id="alias" name="alias">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password">
                <label for="foto">Foto</label>
                <input type="file" id="foto" name="foto">
                <button type="submit">Enviar!</button>
              </form>
                
        </div>
      </div>   



      <div class="card text-center border-info" th:fragment="nuevoForo">
        <div class="card-body">
           
            
            <form action="/crearForo" method="POST">
                <label for="titulo">Nombre del Foro</label>
                <input type="text" id="titulo" name="titulo">
                <label for="categoria">Categoría</label>
                <select id="categoria">
                <option th:each="categoria: ${T(com.Kula.Kula.enumeracion.Categoria).values()}" th:text="${categoria.nombre}">Opciones</option></select>
                <label for="descripcion">Descripción</label>
                <input type="text" id="descripcion" name="descripcion">
                <label for="color">Color del Foro</label>
                <input type="color" id="color" name="color">
                <label for="moderadores">Moderadores</label>
                <input type="search" id="moderadores" name="moderadores">
                <button type="submit">Enviar!</button>
              </form>
                
        </div>
      </div>  

      <div class="card text-center border-info" th:fragment="nuevoPost">
        <div class="card-body">
           
            
            <form action="/crearPost" method="POST">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo">
                <label for="texto">Texto</label>
                <input type="text" id="texto" name="texto">
                <input type="hidden" name="idForo" th:value="${foro.id}"></input>
                <button type="submit">Enviar!</button>
              </form>
                
        </div>
      </div>  

      <div class="card text-center border-info" th:fragment="nuevaRespuesta">
        <div class="card-body">
           
            
            <form action="/crearRta" method="POST">
                
                
                <label for="texto">Texto</label>
                <input type="text" id="texto" name="texto">
                <button type="submit">Enviar!</button>
              </form>
                
        </div>
      </div>  


  </body>
