<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  	<link rel="stylesheet" href="css/style.css" type="text/css" media="all">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all">

    <link rel="shortcut icon" href="img/isotipo.png" type="image/x-icon">

    <title>VEU!</title>
  </head>
  <body>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	

	
    
	  
	 <header th:insert="index :: header">...</header>
    <br/>
    <br/>
    <br/>

    <section th:style="|background-color: ${foro.color}|">
        <div class="card-deck mt-4">
            <div class="card text-center border-info" >
        <h1 th:text="${foro.titulo}">Titulo</h1>
        <h2 th:text="${foro.tema}">Tema</h2>
        <h4 th:text="${foro.descripcion}">Descripción</h4>
    </div>
        </div>
        <br/>

        <div th:insert="forms :: nuevoPost">...</div>


   
    
  <div class="card-deck mt-2">

    <div class="card text-center border-info" >
      <div class="card-body" >
        <h4 class="card-title" th:text="${publicacion1.titulo}">Título del Foro</h4>
        <h5 class="card-title" th:text="${publicacion1.usuario.alias}">Usuario</h5>
      
        <p th:text="${publicacion1.texto}"></p>
      </div>
    </div>          

    

  </div>
</div>  
<div class="card-deck mt-4" th:each="respuesta: ${publicacion1.respuestas}">

    <div class="card text-center border-info" >
      <div class="card-body" >
        <p class="card-title" th:text="${respuesta.texto}">Respuesta</p>
        <p class="card-title" th:text="${respuesta.date}">fecha</p>
      
        <a href="#" class="btn btn-warning">Responder</a>
      </div>
    </div>          

    

  </div>
</div>  


	
	  
	<div class="footer">
    <footer>
     <p> TODOS LOS DERECHOS RESERVADOS A VEU</p>
    </footer>
  </div>  
	  
	  
</section>
  </body>
</html>
