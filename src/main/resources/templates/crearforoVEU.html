<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet">
    <title>VEU! - Crear</title>
  </head>
  <body>

    <div th:insert="index :: header"></div>
    <div class="row justify-content-center h-100" th:fragment="crearForo">
      <div class="container-fluid justify-content-center">
        <div class="row no-gutter justify-content-center">
<div class="col-md-9 col-lg-8 mx-auto justify-content-center align-items-center">
   <section class="mx-auto"  style="width: 800px; height: 300px;">
    <form action="/crearForo" method="POST">
      <div class="form-row" style="margin-bottom:20px">
        <div class="col">
          <input type="text" class="form-control" placeholder="Titulo" name="titulo">
        </div>
        <div class="col">
          
            <select type="text" class="form-control" placeholder="Categoria/Tema" name="tema">
          
          <option  th:each="categoria: ${T(com.Kula.Kula.enumeracion.Categoria).values()}" th:text="${categoria.nombre}" th:value="${categoria}" class="form-control" placeholder="Categoria/Tema"></option>
          </select>
        </div>
      </div>
      <!-- <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Descripcion</span>
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div> -->
      <div class="enviarrespuesta">
        <textarea id="text" placeholder="Descripcion" name="descripcion"></textarea>
       </div>
      <button type="button" class="btn btn-outline-secondary "><input type="color" name="color">Elegir color para el Foro</button>
      <button type="submit" class="btn btn-outline-dark">Crear Foro</button>
    </form>
   </section>
  </div>
</div>
</div>
</div>
</div>

   <div th:insert="index :: footer">

  </div>  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
